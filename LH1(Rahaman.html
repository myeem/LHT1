<meta charset="utf-8">
<script>
let total=0;
let question_1 =prompt('Год рождения Махфузура?');
if (question_1=='1995'){
    alert('Верно');
    total= total+1;
}
else {
    alert('Не верно');
}

let question_2 =prompt('Какой месяц рождения Махфузура?');
if (question_2=='Октобря'){
    alert('Верно');
    total= total+1;
} 
else {
    alert('Не верно');
}
alert('Количество верных ответов: ' + total);
</script>
